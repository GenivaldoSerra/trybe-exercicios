<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício - Formulário</title>
</head>
<body>
  <main>
    <header>
      <h1>Formulário</h1>
    </header>
    <section>
        <form action="">
          <label for="email">E-mail:</label>
          <input type="email" name="cadastro" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
          <label for="senha">Senha:</label>
          <input type="password" name="cadastro" id="senha" placeholder="Digite sua senha" required>
          <input type="checkbox" name="" id="lembrar">Lembre-me
          <button type="submit">Entrar</button>
      </form>
    </section>
  </main>
</body>
</html>
