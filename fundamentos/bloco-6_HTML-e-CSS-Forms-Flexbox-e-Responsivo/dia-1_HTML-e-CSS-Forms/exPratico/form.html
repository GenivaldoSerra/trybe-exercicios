<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header id="cabecalho">
    <h1>Cadastro de Currículo</h1>
  </header>
  <main id="principal">
    <section id="container">
      <form action="">
        <fieldset id="dadosPessoais">
          <label for="nome">Nome:
            <input type="text" name="nome" id="nomeCandidato" required maxlength="40">
          </label>
          <label for="email">E-mail:
            <input type="email" name="email" id="emailCandidato" required maxlength="50">
          </label>
          <label for="cpf">CPF:
            <input type="text" name="cpf" id="cpfCandidato" required maxlength="11">
          </label>
          <label for="endereco">Endereço:
            <input type="text" name="endereco" id="endereco" required maxlength="200">
          </label>
          <label for="cidade">Cidade:
            <input type="text" name="cidade" id="cidade" required maxlength="28">
          </label>
          <label for="estado">Estado:</label>
          <label for="tipo">
            <input type="radio" name="tipo" id="casa" required>Casa
            <input type="radio" name="tipo" id="apartamento" required>apartamento
          </label>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
