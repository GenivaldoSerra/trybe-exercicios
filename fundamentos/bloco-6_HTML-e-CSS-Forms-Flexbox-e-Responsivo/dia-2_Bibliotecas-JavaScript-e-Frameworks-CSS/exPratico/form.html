<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Formulário de Currículo</title>
</head>
<body>
  <header id="cabecalho">
    <h1>Cadastro de Currículo</h1>
  </header>
  <main id="principal">
    <section id="container">
      <form action="" >
        <fieldset id="dadosPessoais" class="row g-3">
          <legend>Dados Pessoais</legend>          
          <div class="col-md-6  ">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" class="form-control" id="nomeCandidato" required maxlength="40">
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" name="email" class="form-control" id="emailCandidato" required maxlength="50">  
          </div>
          <div class="col-md-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" name="cpf" class="form-control" id="cpfCandidato" required maxlength="11">
          </div>
          <div class="col-7">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" name="endereco" class="form-control" id="endereco" required maxlength="200">
          </div>
          <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" name="cidade" class="form-control" id="cidade" required maxlength="28">
          </div>
          <div class="col-md-2">
            <label for="estados" class="form-label">Estados:</label>
            <select name="estado" class="form-control" id="estados"></select>
          </div>         
          <div>
            <label for="">Qual o tipo de residência:</label>
          </div>
          <div class="form-check">
            <input type="radio" name="tipo" class="form-check-input" id="casa" required>
            <label for="casa" class="form-check-label">
              Casa
            </label>
          </div>
          <div class="form-check">
              <input type="radio" name="tipo" class="form-check-input" id="apartamento" required>
              <label for="apartamento" class="form-check-label">
                apartamento
              </label>       
          </div>  
        </fieldset>
      </form>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
